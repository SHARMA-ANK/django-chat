{% extends "chatapp/base.html" %}
{% block body %}
<h1 class="font-bold m-10">List of Rooms</h1>
{% for chatroom in chatRooms %}
    <div class="shadow-lg p-10 m-10 bg-blue-900 rounded-lg text-white">
        <a href="{% url 'chatroom' chatroom.slug %}">{{chatroom.name}}</a>
        <br>
    </div>
    
   
{% endfor %}
{% endblock %}
